{% extends 'base.html' %}
{% block content %}

<div class="banner">
    <img src="{{ image }}" width="100%" border="0">
</div>

{% if series %}
<div class="panel panel-default">
    <div class="panel-heading">Minhas series:</div>
    <ul class="list-group">
    {% for serie in series %}
        <li class="list-group-item">{{ serie }}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
