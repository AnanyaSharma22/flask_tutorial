{% extends 'base.html' %}
{% block content %}

{% import 'banner.html' as banner %}
{{ banner.render_banner(image) }}

{% if series %}
<div class="panel panel-default">
    <div class="panel-heading">Minhas series:</div>
    <ul class="list-group">
    {% for serie in series %}
        <li class="list-group-item">{{ serie }}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
